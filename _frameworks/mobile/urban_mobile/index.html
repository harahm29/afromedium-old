{header}
<script>
$(function(){
    /*$('<img src="'+url_tmpl_mobile_images+'btns.png"/>').load(function(){
        $('#block_btn_index').css({opacity:'1', transition:'1s .2s linear'});
    })*/
    var $loader=$('#loader_page').show(),$banner=$('.banner_footer'),$footer=$('.footer'),b=$footer.height()+5;
    if($banner[0]){
        b +=3;
        $('.footer_mobile_index').css('bottom', b+'px');
    }
    $('.wrapper').css('margin-bottom', '-'+b+'px');

    $(window).load(function(){
        $loader.css({opacity:'0', transition:'0.2s linear'}).oneTransEnd(function(){$loader.remove()});
        $('#map_index, .bl_btn_app, #block_btn_index, .banner_footer').css({opacity:'1', transition:'opacity 1s .2s linear'});
    });
})
</script>
