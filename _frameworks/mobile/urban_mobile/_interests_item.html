<!-- begin_interests_custom_item -->
<li class="add_new_interest"><a onclick="interests.addInterestCustom($(this).text(),'{cat_id}', $(this)); return false;" class="add_new_interest" data-cat-id="{cat_id}" data-int-id="{int_id}" href="">{interest}</a></li>
<!-- end_interests_custom_item -->
<script>if({end_step})interests.step[{cat_id_js}]=0;</script>

<!-- end_new_interests -->

<!-- begin_interests_search_item -->
<li><a onclick="interests.addInterestCustom($(this).text(),'{cat_id}',$(this),1); return false;" href=""><span class="{interest_class}"></span>{interest}</a></li>

<li class="add_new"><a class="show_cats_interests" href="">{interest_search}</a></li>
