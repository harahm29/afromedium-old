<!-- begin_message_list -->
    <!-- begin_message -->
    <div id="msg_{message_id}" data-id="{message_id}" data-msg-user-id="{message_user_id}" data-to-user-id="{message_to_user_id}" data-is-new="{message_user_is_new}" class="im_msg_one">
        <!-- begin_message_text -->
        <div class="{message_whose} messages_msg">
            {message}
            <!-- begin_message_block -->
            {l_you_are_in_block_list}
            <!-- end_message_block -->
        </div>
        <!-- end_message_text -->

        <!-- begin_message_gift -->
        <div class="{message_whose} messages_gift messages_msg">
            <div class="gift">
                <div class="gift_pic" style="opacity: 0;">
                <img src="{gift_img_url}" alt="" onload="$(this).closest('div').fadeTo(1,1);" />
                </div>
                <!-- begin_message_gift_text -->
                <div class="txt">
                    <p>{gift_text}</p>
                </div>
                <!-- end_message_gift_text -->
            </div>
        </div>
        <!-- end_message_gift -->

        <div class="time_ago_{message_id} time_left">
            {message_date}
            <img id="msg_read_{message_id}" class="msg_read <!-- begin_read -->hide<!-- end_read -->"  src="{url_tmpl_mobile}images/icon_msg_check.png" width="10" height="7" alt="">
        </div>

        <div class="cl"></div>
        <script>messages.messagesCacheAdd('{message_to_user_id}', '{message_id}', '{message_user_sp}')</script>
    </div>
    <!-- end_message -->
<!-- end_message_list -->
