{header}
<script id="script_replace_page">
    urlPageHistory='{url_page_login}';
</script>
<div class="page_content_inner page_login">
<script>
    var clLogin = new CIndex();
    clLogin.init('.page_login');
    <!-- begin_demo -->
	$(function(){
		$('#form_login_user').val('{login_user}');
		$('#form_login_pass').val('{login_password}');
	});
	<!-- end_demo -->
</script>
    <div class="bl_frm large_field">
        <form id="form_login" class="form_login frm frm_center" method="post" action="{url_main}join.php">
        <input type="hidden" name="cmd" value="login"/>
        <input type="hidden" name="ajax" class="ajax" value="1"/>
        <div class="bl">
            <label>{l_email_name}</label>
            <input id="form_login_user" name="user" type="text" value=""/>
        </div>
        <div class="bl">
            <label>{l_password}</label>
            <input id="form_login_pass" name="password" type="password"/>
            <div id="icon_field_hint" class="icon_field_hint"></div>
        </div>
        <div class="bl">
                <div class="label_checkbox fl_left custom_checkbox">
                    <input id="remember" name="remember" value="1" type="checkbox" checked="checked" />
                    <label for="remember"><span></span> {l_remember_me}</label>
                </div>
                <div class="info_txt fl_right">
                    <a href="{url_main}{url_page_forgot_password}" data-cl-loader="loader_link_info" class="go_to_page">{l_forgot_password}</a>
                </div>
            <div class="cl"></div>
        </div>
        <!-- begin_login_frm_terms -->
        <div class="bl custom_checkbox no_hide">
            <input id="terms" type="checkbox" checked="checked"/>
            <label for="terms" class="bl terms"><span></span>
                {l_i_agree_to_the}
                <a class="go_to_page link_info" data-cl-loader="loader_link_info" href="{url_main}{url_page_terms}">{l_terms}</a>
            </label>
        </div>
        <!-- end_login_frm_terms -->
        </form>
    </div>
    <div class="frm_btn">
        <button id="form_log_in_submit" class="btn large pink">{l_sign_in}</button>
        <!-- begin_social_login -->
        <ul class="bl_social_buttons">
            <!-- begin_social_login_item -->
            <li class="login_{social_login_item_type}"><a onclick="clLogin.goToSocialLogin($(this),'{social_login_item_url}'); return false;"  href="{social_login_item_url}"><span>&nbsp;</span></a></li>
            <!-- end_social_login_item -->
        </ul>
        <!-- end_social_login -->
    </div>
</div>
{footer}
