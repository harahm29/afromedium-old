<div class="statistics_list">
<!-- begin_chart_item -->
<div class="statistics chart_{chart_item_name}">
    <div class="chart_statistics">
        <div class="chart_statistics_canvas">
            <canvas id="{chart_item_id}" width="{chart_item_w}" height="{chart_item_w}"></canvas>
        </div>
        <script>$(function(){clProfile.renderChart('{chart_item_id}','{chart_item_pr}','{chart_item_num}')});</script>
        <div class="count"><div class="bl">{chart_item_description}</div></div>
    </div>
    <div class="name_statistics name_statistics_profile">
        <span class="icon_{chart_item_name}"><i class="fa fa-smile-{chart_item_name}" aria-hidden="true"></i> {chart_item_title}</span>
    </div>
</div>
<!-- end_chart_item -->
</div>
