{header}
<!-- begin_video_chat_webrtc_js_src -->
<script type="text/javascript" src="../_server/js/webrtc/media_utils_adapter.js{cache_version_param}"></script>
<script type="text/javascript" src="../_server/js/webrtc/media_chat.js{cache_version_param}"></script>
<script type="text/javascript" src="../_server/js/webrtc/media_utils.js{cache_version_param}"></script>
<!-- end_video_chat_webrtc_js_src -->

<script id="script_replace_page">
    urlPageHistory='videochat.php{url_get_params}';
</script>
<div class="module_videochat module_media_chat">
    <div id="video-container">
        <div class="their-video-container">
            <video id="their-video" autoplay class="to_hide" oncontextmenu="return false;"></video>
            <div id="waiting_connect" class="info_connect">{l_waiting_for_the_other_user_to_connect}</div>
        </div>
        <div class="my-video-container">
            <video id="my-video" muted="true" autoplay  <!-- begin_desktop_version -->class="desktop"><!-- end_desktop_version --></video>
        </div>
    </div>
</div>
<div class="frm_btn_media chat_action">
    <button id="make-call" data-action="disabled" class="btn large violet btn_videochat" disabled>
        <span class="btn_name">{l_connect}</span>
    </button>
    <script>if(!isIosDevice)$('#make-call').addLoader();</script>
</div>
<script>
<!-- begin_video_chat_webrtc_js -->
var mediaServer = '{media_server}',
    clientID = '{client_id}',
    callID = '{call_to_id}',
    tmplMediaChat = 'impact_mobile',
    typeMediaChat = '',
    typeMediaChatData = 'video',
    isMobileDetect = '{is_mobile}'*1;

var lNoWebrtcSupport = '{j_the_browser_has_no_webrtc_support}',
    lDeviceNotAvailable = '{j_camera_or_microphone_is_not_available}',
    lConnect = '{j_connect}',
    lAnswer = '{j_icoming_call_accept}',
    lDisconnect = '{j_disconnect}',
    lNotAvailable = '{j_connect}',//'{j_not_available}',
    lSomethingWentWrong = '{j_something_went_wrong_please_reload_the_page}',
    lErrorLicense = '{j_this_license_is_not_valid_please_contact_support}',
    lWaitingCoonect = '{j_waiting_for_the_other_user_to_connect}',
    lEstablishingConnection = '{j_establishing_connection}',
    lConnectionLoading = '{j_connection_established_loading}',
    lWaitingOffLine = '{j_the_user_is_not_available_yet_please_wait}',
    lNeedsSSL = '{j_your_browser_needs_ssl_certificate_to_run_video_chat}',
    lNotSupport = '{j_your_browser_does_not_support_video_chat}';
    lUserHasLeft = '{j_the_user_has_left_the_chat}';

initMediaChatMobileVersion();
<!-- end_video_chat_webrtc_js -->
<!-- begin_alert_js -->
$(function(){
    mcHideLoaderTemplate($('#make-call'));
    showAlert('{j_the_user_is_offline_now_please_try_later}');
})
<!-- end_alert_js -->
</script>

{footer}
