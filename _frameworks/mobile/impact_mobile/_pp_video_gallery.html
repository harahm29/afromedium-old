<div>
    <div class="bl_one_photo">
        <div id="photo_gallery_img_box" class="bl bl_img bl_img_one bl_video">
            <img class="video_image" src="{url_files}{src_src}" style="height: 1px; opacity: 0; position: absolute;">
            <video id="video_player" style="height: 1px; opacity: 0; position: absolute;" controls controlsList="nodownload" poster="{url_files}{src_src}" preload="auto">
                <source type="video/mp4">
            </video>
        </div>
        <a id="photo_gallery_back" onclick="clPhoto.galleryBack(); return false;" href="#albums" class="arrow-back photo_gallery_photo_info video_gallery_back"><span></span><!-- <i class="fa fa-arrow-left" aria-hidden="true"></i> --></a>

        <!-- begin_set_profile_photo_report -->
        <div onclick="clPhoto.openMoreMenuGallery(event);" id="photo_gallery_report" class="icon_report photo_gallery_photo_info">
            <!-- <i class="fa fa-ellipsis-h" aria-hidden="true"></i> -->
            <span class="dots">
                <span></span><span></span><span></span>
            </span>
            <!--  -->
            <div class="bl_options">
                <span class="pp_info_bl">
                    <span id="photo_gallery_more_menu_popup" class="pp_info to_hide">
                        <ul onclick="clPhoto.openReport('video')" class="list">
                            <li>
                                <span><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>{l_tip_report_video}</span>
                            </li>
                        </ul>
                    </span>
                </span>
            </div>
            <!-- / -->
        </div>
        <!-- end_set_profile_photo_report -->

        <div id="photo_gallery_description" class="signature photo_gallery_photo_info video_gallery_info"></div>
    </div>
    <div id="photo_gallery_comments_bl" class="bl_one_photo_cmt accel <!-- begin_frm_comments_hide -->private<!-- end_frm_comments_hide -->">
        <div id="photo_gallery_frm_post_comment" class="message_field_chat">
            <textarea id="photo_gallery_frm_post_comment_text" class="placeholder" placeholder="{l_write_your_comment}"></textarea>
            <button data-cl-loader="loader_post_comment_photo" id="photo_gallery_frm_post_comment_send" onclick="clPhoto.postComment();" class="btn large pink" disabled>
                <span class="icon"></span>
            </button>
        </div>
        <div id="photo_gallery_comments" class="message_cont accel">
            {comments}
        </div>
        <div id="photo_gallery_comments_hidden" class="comments_hidden">
            <div class="comments_hidden_txt">
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                {l_comments_hidden}
            </div>
        </div>
    </div>
    <script>
        clPhoto.setData({
            display:'profile',
            actualPhotosData:{videos_info},
            photosNumber:'{videos_number}'*1,
            curPid:'{video_current_id}',
            videoSrc:'{url_files}{src_v}',
        });
        clPhoto.prepareGallery();
    </script>
</div>
