{header}
<script type="text/javascript" src="{url_tmpl_mobile}js/join.js{cache_version_param}"></script>
<script id="script_replace_page">
    urlPageHistory='{url_page_forgot_password}';
</script>
<div class="page_content_inner">
    <div class="bl_frm large_field">
        <form class="frm frm_center one" id="form_forgot_password" action="{url_main}forgot_password.php" method="post" name="forget">
            <input type="hidden" name="ajax" class="ajax" value="1" />
            <div class="info_txt large">{l_forgot_password}</div>
            <div class="bl_frm">
                <div class="bl">
                    <input id="form_forgot_password_mail" placeholder="{a_your_email}" name="mail" type="text" />
                </div>
            </div>
            <div class="frm_btn">
                <button id="form_forgot_password_submit" class="btn large pink" type="submit">{l_send_password}</button>
            </div>
            <div class="info_txt center"><span class="info_txt_bl">{link_to_login}</span></div>
        </form>
    </div>
    <!-- begin_banner_footer_mobile_content -->
    <div class="banner_content_visitor {banner_footer_mobile_content_class}">
        {banner_footer_mobile_content}
    </div>
    <!-- end_banner_footer_mobile_content -->
    <script>
        var clForgot = new CJoin();
        clForgot.initForgot('{message}');
    </script>
</div>
{footer}
