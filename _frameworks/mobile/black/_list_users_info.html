			<td><p class="name"><a href="{url_main}profile_view.php?user_id={user_id}">{name}</a></p><p>{l_age}: <b>{age}</b><br/>{city}{location_delimiter_mobile}{country}</p></td>
		</tr>
		</table>

	<!-- end_users_list_item -->
	<!-- begin_users_list_no_item -->

		<tr>
		</tr>
		</table>

	{row_break}

		<a href="{url_page}?offset={offset}{params}">{l_next_5}</a>
