{header}

<form class="one" action="{url_main}forgot_password.php" method="POST" name="Forget">
    <div class="block regblock">
        <b>{l_forgot_your_username}</b><br/>
        {l_please_enter_your_email}<br/>
        {l_this_email}
    </div>
    <div class="block regblock purple">
        <table class="cnt reg" cellspacing="0" cellpadding="0">
        <tr><th><label>{l_email}:</label></th><td><input name="mail" value="{email}" type="text" class="txt"/></td></tr>
        </table>
    </div>
	
	<div id="ftr">
		<table class="bg" cellspacing="0" cellpadding="0"><tr><td class="brd"></td><td class="orn"></td><td class="yel"></td><td class="grn"></td><td class="blu"></td><td class="pur"></td></tr></table>
		<div class="login">
			<table cellspacing="0" cellpadding="0"><tr>
				<th><input type="submit" class="btn" value="{l_submit}"/></th>
			</tr></table>
		</div>
	</div>
</form>
