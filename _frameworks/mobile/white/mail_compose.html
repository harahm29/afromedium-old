<script language="javascript" type="text/javascript">
var isPost = false;
window.onbeforeunload = function (evt) {
    if ($.trim($('#text').val()) != '' && isPost == false) {
        var message = '{l_leave_this_page}';
        if (typeof evt == "undefined") {
            evt = window.event;
        }
        if (evt) {
            evt.returnValue = message;
        }        
        return message;
    } 
}
</script>
