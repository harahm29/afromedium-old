{header}
<div class="block_narrow">
    <ul class="lmenu_lgreen">
	<!-- begin_language -->
		<!-- begin_language_link -->
		<li><a href="{url_page}?page={page_current}&lang={language_value}">{language_title}</a></li>
		<!-- end_language_link -->

		<!-- begin_language_active -->
		<li class="active"><a href="{url_page}?page={page_current}&lang={language_value}">{language_title}</a></li>
		<!-- end_language_active -->
	<!-- end_language -->
    </ul>
</div>
<div class="block_main">
    <h2>{l_title_current}</h2>

    <!-- begin_mail -->
    <!-- begin_mail_on -->
    {page_title_link}&nbsp;&nbsp;
    <!-- end_mail_on -->
    <!-- begin_mail_off -->
    <a href="{url_page}?page={page}&lang={lang}">{page_title_link}</a>&nbsp;&nbsp;
    <!-- end_mail_off -->
    <!-- end_mail -->

    <div class="bl_form">
		<p>{message_auto}</p>
		<form action="{url_page}?page={page_current}&lang={lang}" method="POST">
		<input type="hidden" name="cmd" value="edit">
        <label>{l_subject}:</label>
        <input type="text" name="title" value="{page_title}">
        <label>{l_text}:</label>
        <textarea name="text" class="textarea_big">{page_text}</textarea>
        <div class="wrap_button fl_right">
            <button class="button submit" type="submit">{l_save}</button>
            <div class="button_submit_instruction">{l_or_use_ctrl_s}</div>
		</div>
        </form>
    </div>
    <div class="empty"></div>
</div>

{footer}
