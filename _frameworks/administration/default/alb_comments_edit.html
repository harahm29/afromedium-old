{header}
<div class="block_narrow">
    <ul class="lmenu_lgreen">
        <li><a href="{url_main}administration/alb_albums.php">{l_menu_right_alb_albums}</a></li>
        <li><a href="{url_main}administration/alb_albums_show.php">{l_menu_right_alb_images}</a></li>
        <li class="active"><a href="{url_main}administration/alb_comments.php">{l_menu_right_alb_comments}</a></li>
        <li><a href="{url_main}administration/alb_users.php">{l_menu_right_alb_users}</a>
    </ul>
</div>
<div class="block_main">
    <h2>{l_title_current}</h2>
    <p>
        {l_comment_by} <a href="{url_main}administration/users_edit.php?id={comment_user_id}">{comment_name}</a>
    </p>
   <div class="bl_form">
        <form method="POST" id="" action="{url_main}administration/alb_comments_edit.php?cmd=update&id={comment_id}" enctype="multipart/form-data">

            <label>{l_text}:</label>
            <input type="text" name="comment" value="{comment}">

            <div class="clear" style="height:40px"></div>

            <div class="wrap_button fl_left">
                <button class="button" type="submit">{l_save}</button>
            </div>

            <div class="wrap_button fl_right">
                <button class="button" type="submit" onclick="if (confirm('{j_are_you_sure}')) { location.href='{url_page}?cmd=delete&id={comment_id}' } else return false;">{l_delete}</button>
            </div>

        </form>
    </div>

    <div class="empty"></div>
</div>
{footer}
