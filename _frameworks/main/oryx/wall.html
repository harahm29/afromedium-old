<script type="text/javascript" src="_server/jquery/jquery.autosize.js{cache_version_param}"></script>
<script>
$(function(){
    var goTop = $('#goTop'),
        bottom;
    $(window).scroll(function() {
        if($(this).scrollTop() > 100){bottom = 83;}else{bottom = -100;}
        goTop.stop().animate({bottom: bottom+'px'}, 500);
    });
    goTop.click(function() {
        $('html, body').stop().animate({
           scrollTop: 0
        }, 500, function() {
           goTop.stop().animate({bottom: '-100px'}, 500);
        });
    });

});

window.FileAPI = {
        debug: false // debug mode
        , staticPath: '{url_main}_server/js/fileapi/'
};
</script>
