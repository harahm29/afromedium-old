{header}
<div class="wrapper-wide">
<div class="userinfo-c-wide">
<div class="userinfo">

<table width=100% border=0 cellpadding=0 cellspacing=0>
<tr>
<td>
		{friends_menu}
</td></tr>
<tr>
<td>

<div class="header_big friends_header" style="padding-top:10px;">
 
<div style="margin-bottom:10px;"><img src="{url_tmpl_main}images/fr.png" class="png" align="absmiddle" alt="" width="48" height="48" /> {l_block_users} </div><div class="num_users">{num_total}</div>
</div>


<div id="gallery">
        
    <div class="gallery_top ltc png">
        <div class="rtc png">
            <div class="buck">
                <table height="30" class="tbl">

                    <tr>
                    
                        <td width="114"><div class="block_title" style="width:105px; overflow:hidden;">{l_username}</div></td>
                    
                        <td class="central"><div class="block_title">{l_block_list}</div></td>
                    
                        <td width="95"><div class="block_title">{l_edit}</div></td>
                    
                    </tr>
                    
                </table>                
            </div>
        </div>
    </div>
    
   


<!-- begin_block_list -->

    <ul class="user_block">

        <!-- begin_block_list_item -->
        
        <li class="row{row}">
                            
            <table width=100% height="122">
        
                <tr>
                
                    <td width="138">
                
                        <a href="search_results.php?display=profile&name={user_name}"><img src="{url_files}{user_photo}" width=62 height=70 class="img" /></a>
                    
                        <span class="username"><a href="search_results.php?display=profile&name={user_name}">{user_name}</a></span>
                
                    </td>
                
                    <td class="central">
                            
                        <table width="100%">
                    
                            <tr>
								<!-- begin_options -->
								<!-- begin_option -->
								<!-- begin_delimiter -->
                                <td>
                                    <img class="png" src="{url_tmpl_main}images/separate.png" />
                                </td>
								<!-- end_delimiter -->								
                                <td>
                                    <img class="png" title="{option_title}" width="75" height="75" src="{url_tmpl_main}images/blocklist_{option}_{option_status}.png" />
                                    <div class="{option_status}">{option_block}</div>
                                </td>
								<!-- end_option -->		
								<!-- end_options -->								
                            </tr>
                    
                        </table>	
                    
                    </td>
                
                    <td width="120">
                        <a href="user_block_edit.php?uid={user_id}"><img class="png" title="{l_edit}" width="75" height="75" src="{url_tmpl_main}images/settings.png" /></a>
                    </td>
                
                </tr>
                
            </table>
        
        </li>
            
        <!-- end_block_list_item -->
		<!-- begin_block_list_noitems -->
        <li class="no_blocked">{l_no_blocked_users}</li>
        <!-- end_block_list_noitems -->

    </ul>

<!-- end_block_list -->
        
       
    
    <div class="gallery_bottom lbc png">
        <div class="rbc png">
            <div class="buck">

	    <!-- begin_block_list_pages -->

			<div class="body_text" style="padding-top:22px; text-align:left; color:#fff;">

				<!-- begin_block_list_prev_page -->

				<a href="{url_main}{url_page}?offset={offset}{params}" class="pri_text_bold">{l_prev}</a>&nbsp; | &nbsp;
                
				<!-- end_block_list_prev_page -->

				<!-- begin_block_list_prev_page_off -->

				<span>{l_prev}</span>&nbsp; | &nbsp;

				<!-- end_block_list_prev_page_off -->
                
				<!-- begin_block_list_first_page -->
                
				<a href="{url_main}{url_page}?offset={offset}{params}" class="pri_text_bold">{l_page_1}</a>&nbsp;
                
				<!-- end_block_list_first_page -->
                
				<!-- begin_block_list_prev_pages -->
                
				<a href="{url_main}{url_page}?offset={offset}{params}" class="pri_text_bold">&lt;&lt;</a>&nbsp;

				<!-- end_block_list_prev_pages -->

				<!-- begin_block_list_page -->

					<!-- begin_block_list_link_page -->
                    
					<a href="{url_main}{url_page}?offset={offset}{params}" class="pri_text_bold">{page}</a>&nbsp;
                    
					<!-- end_block_list_link_page -->

					<!-- begin_block_list_this_page -->

					<b>{page}</b>

					<!-- end_block_list_this_page -->

				<!-- end_block_list_page -->

				<!-- begin_block_list_next_pages -->
                
				<a href="{url_main}{url_page}?offset={offset}{params}" class="pri_text_bold">&gt;&gt;</a>&nbsp;
                
				<!-- end_block_list_next_pages -->
                
				<!-- begin_block_list_last_page -->
                
				<b>{l_of}</b> <a href="{url_main}{url_page}?offset={offset}{params}" class="pri_text_bold">{num_pages}</a>&nbsp;
                
				<!-- end_block_list_last_page -->
                
				<!-- begin_block_list_next_page -->
                
				&nbsp; | &nbsp;<a href="{url_main}{url_page}?offset={offset}{params}" class="pri_text_bold">{l_next}</a>
                
				<!-- end_block_list_next_page -->
                
				<!-- begin_block_list_next_page_off -->
                
				&nbsp; | &nbsp;<span>{l_next}</span>
                
				<!-- end_block_list_next_page_off -->
                
			</div>

            <!-- end_block_list_pages -->
            </div>
        </div>
    </div>
                 
</div>

</td>
</tr>
</table>






</div>
<div class="userinfo-links-wide"></div>
</div>
</div>
{footer}
