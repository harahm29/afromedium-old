<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{info_title}</title>
	<!--<link rel="stylesheet" href="{url_tmpl_main}css/main.css{cache_version_param}" type="text/css" />-->
</head>
<body>
<style>
* {margin:0; padding:0;}
.ter_big.custom_style li {margin-left: 30px;}
.ter_big.custom_style ol li {list-style: decimal;}
.ter_big.custom_style ul li {list-style: disc;}
body {background:#fff; color:#000; font-family:Tahoma, Geneva, sans-serif; font-size:11px;}
.button{cursor:hand; padding: 0 8px; height: 23px; background: url(../images/button-bg.gif); font-weight: bold; color: #FFF; border: 1px solid #B44A4C; border-width: 1px 1px 1px 1px; margin-top:10px;}
.custom_style{font-family:tahoma; font-size:11px;}
</style>

	<div style="height:68px; background:#B44A4C; margin-bottom:35px;"><b style="color:#fff; width:600px; margin:0 auto; display:block; font-size:22px; padding-top:20px;">{info_title}</b></div>
		<div style="width:600px; margin:0 auto;">

			{info_text}

			<table border="0" cellpadding="0" cellspacing="0"><tr><td><div class="button_border_1"><input type="button" value="{l_close_window}" onclick="window.close();" class="button" style=" padding-left: 5px; padding-right: 5px; cursor: pointer; cursor: hand; background:#ccc" title="{l_close_window}" onmouseover='window.status="{l_close_window}"; return true;' onmouseout="window.status=''; return true;" /></div></td></tr></table>

		</div>

	<div style="height:5px; background:#B44A4C; margin-top:35px; font-size:0; line-height:0;"></div>

</body>
</html>
