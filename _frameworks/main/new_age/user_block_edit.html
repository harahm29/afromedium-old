<script>
function checkboxInvertValue(cid)
{
	var checkbox = document.getElementById(cid);
	var checkboxStatus = checkbox.checked;	
	var checkboxStatusValue = true;
	
	if(checkboxStatus == checkboxStatusValue) {
		checkboxStatusValue = false;
	}
	
	checkbox.checked = checkboxStatusValue;	
}
