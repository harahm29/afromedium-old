	<table border="0" cellpadding="0" cellspacing="0"><tr>
		<td valign="top" style="padding-right: 10px;" align="left">
		</td>

		<td valign="top">
<script Language="JavaScript" type="text/javascript">
  var blockSubmission = false;
  function removeSubmissionBlock() {
    blockSubmission = false;
  }
  function isSubmissionAllowed() {
    if(blockSubmission){
       return false;
    }
    return;
   }
  document.onclick = isSubmissionAllowed;
  document.onkeydown = isSubmissionAllowed;

  function onValidateUploadPhotoForm() {
    var form = document.forms['UploadPhotoForm'];
    // "photo_file" field validation.
    if (!(validateRequiredField(form['video_file'], '{l_file_location}'))) {
      removeSubmissionBlock();
      return false;
    }
    // "photo_name" field validation.
    if (!(validateRequiredField(form['video_name'], '{l_video_name}'))) {
      removeSubmissionBlock();
      return false;
    }
    // "photo_name" field validation.
    if (!(validateMaxLength(form['video_name'], '{l_video_name}','10'))) {
      removeSubmissionBlock();
      return false;
    }
    // "photo_description" field validation.
    if (!(validateRequiredField(form['description'], '{l_video_description}'))) {
      removeSubmissionBlock();
      return false;
    }
    // "photo_description" field validation.
    if (!(validateMaxLength(form['description'], '{l_video_description}','100'))) {
      removeSubmissionBlock();
      return false;
    }
    return true;
  }
  function validateUploadPhotoForm() {
    blockSubmission = true;
     if (typeof beforeUploadPhotoFormValidation != 'undefined') {
       beforeUploadPhotoFormValidation();
    }
    var validated = onValidateUploadPhotoForm();
    if (validated && (typeof uponSuccessfulUploadPhotoFormValidation != 'undefined')) {
      validated = uponSuccessfulUploadPhotoFormValidation();
    }
    else if (!validated && (typeof uponUnsuccessfulUploadPhotoFormValidation != 'undefined')) {
      uponUnsuccessfulUploadPhotoFormValidation();
    }
    if (!validated) {
      removeSubmissionBlock();
    }
    return validated;
  }
  function submitUploadPhotoForm() {
   if (validateUploadPhotoForm()) document.UploadPhotoForm.submit();
    }
</script>
<form  name="UploadPhotoForm" method="POST" enctype="multipart/form-data" action="{url_main}profile_video_edit.php" onSubmit="return validateUploadPhotoForm();" style="padding: 0px; margin: 0px;">
			<input type="hidden" name="cmd" value="insert">
			<table border="0" cellpadding="0" cellspacing="0"><tr>
				<td class="body_little" valign="bottom" style="padding-right: 8px;" align="left">
					<label for="PHOTO_FILE">{l_file_location}</label>
					({l_max_2})
					<br><input type="file" name="video_file" size="35">
				</td>
			</tr><tr style="padding-top: 8px;">
				<td class="body_little" colspan="2" align="left">
					<label for="PHOTO_NAME">{l_video_name}</label>
					({l_max_10})
					<br><input type="text" name="video_name" style="width: 250px;" size="31">
				</td>
			</tr><tr style="padding-top: 8px;">
				<td class="body_little" colspan="2" align="left">
					<label for="PHOTO_DESCRIPTION">{l_video_description}</label>
					({l_max_100})
					<br>
					<textarea  name="description" style="width: 250px; height: 75px;"></textarea>
				</td>
			</tr><tr style="padding-top: 8px;">
				<td colspan="2" align="left">
					<br><input type="button" value="{l_upload_video}" onClick=" submitUploadPhotoForm();" class="button" style="width: 132px padding-left: 5px; padding-right: 5px; cursor: pointer; cursor: hand;" title="{l_upload_video}" onMouseOver="window.status='{l_upload_video}'; return true;" onMouseOut="window.status=''; return true;"></div>
				</td>
			</tr></table>
	</form>
