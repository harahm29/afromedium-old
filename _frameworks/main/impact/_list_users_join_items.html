<div class="filter_result" style="display:none">
<!-- begin_users_list_item -->
<div style="cursor:pointer;" class="item" onclick="sendLike('{user_id}',$(this).find('button'));">
    <a title="{name}, {age}, {city}" onclick="return false;">
        <img class="photo" src="{url_files}{photo_m}" alt="{name}" width="126" height="140"/>
    </a>
    <div class="foot">
        <button title="{mutual_attraction_active_title}" class="btn like_frame smal">
            <span class="bl">
                <span class="like"></span>
                <span class="like_hover"></span>
            </span>
        </button>
    </div>
</div>
<!-- end_users_list_item -->
</div>
