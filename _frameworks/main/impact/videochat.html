{header}
<!-- begin_video_chat_webrtc_js -->
<script>
var mediaServer = '{media_server}',
    clientID = '{client_id}',
    callID = '{call_to_id}',
    tmplMediaChat = 'impact',
    typeMediaChat = 'urban',
    typeMediaChatData = 'video',
    isMobileDetect = '{is_mobile}'*1;

var lNoWebrtcSupport = '{j_the_browser_has_no_webrtc_support}',
    lDeviceNotAvailable = '{j_camera_or_microphone_is_not_available}',
    lConnect = '{j_connect}',
    lAnswer = '{j_icoming_call_accept}',
    lDisconnect = '{j_disconnect}',
    lNotAvailable = '{j_connect}',//'{j_not_available}',
    lSomethingWentWrong = '{j_something_went_wrong_please_reload_the_page}',
    lErrorLicense = '{j_this_license_is_not_valid_please_contact_support}',
    lWaitingCoonect = '{j_waiting_for_the_other_user_to_connect}',
    lEstablishingConnection = '{j_establishing_connection}',
    lConnectionLoading = '{j_connection_established_loading}',
    lWaitingOffLine = '{j_the_user_is_not_available_yet_please_wait}',
    lNeedsSSL = '{j_your_browser_needs_ssl_certificate_to_run_video_chat}',
    lNotSupport = '{j_your_browser_does_not_support_video_chat}';
    lUserHasLeft = '{j_the_user_has_left_the_chat}';
</script>

<script type="text/javascript" src="{url_main}_server/js/webrtc/media_utils_adapter.js{cache_version_param}"></script>
<script type="text/javascript" src="{url_main}_server/js/webrtc/media_chat.js{cache_version_param}"></script>
<script type="text/javascript" src="{url_main}_server/js/webrtc/media_utils.js{cache_version_param}"></script>
<!-- end_video_chat_webrtc_js -->
<div class="col_center">
    <div class="head">{l_video_chat}</div>
    <div class="cont">
            <div class="chat_bg" style="margin-top:-3px;">
                <div class="block_videochat type_{type_chat}">
                <div class="module_media_chat module_videochat type_{type_chat}">
                    <!-- begin_video_chat_flash -->
                    <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="530" height="500" id="video_in" align="middle">
                        <param name="allowScriptAccess" value="sameDomain" />
                        <param name="movie" value="{url_main}_server/video/videochat.swf?login={my_name}&enemy={enemy_name}" />
                        <param name="quality" value="high" />
                        <param name="bgcolor" value="#CCCCCC" />
                        <param name="wmode" value="opaque">
                        <param name="flashvars" value="skin=_server%2Fvideo%2Fskin.xml&lang={url_page}%3Fcmd%3Dlang%26lang%3D{lang_loaded}" />

                        <embed wmode="opaque" src="{url_main}_server/video/videochat.swf?login={my_name}&enemy={enemy_name}"  quality="high" bgcolor="#CCCCCC" width="530" height="500" name="video_in" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" flashvars="skin=_server%2Fvideo%2Fskin.xml&lang={url_page}%3Fcmd%3Dlang%26lang%3D{lang_loaded}" />
                    </object>
                    <!-- end_video_chat_flash -->
                    <!-- begin_video_chat_webrtc -->
                    <div id="video-container">
                        <div class="their-video-container">
                            <video id="their-video" autoplay oncontextmenu="return false;"></video>
                            <div id="call_user_photo" class="call_photo_default">
                                <div id="waiting_connect" class="info_connect blink_media">{l_waiting_for_the_other_user_to_connect}</div>
                            </div>
                        </div>
                        <div class="my-video-container">
                            <video id="my-video" muted="true" autoplay></video>
                        </div>
                        <div class="interface video">
                            <div class="bl">
                                <div class="chat_action video processing">
                                    <button id="make-call" data-cl-loader="loader_media" data-no-fade-in="true" data-action="disabled" type="button" disabled>
                                        <span class="bl_title" style="opacity:0;">
                                            <span class="icons"></span>
                                            <span class="btn_name">{l_connect}</span>
                                        </span>
                                    </button>
                                    <script>mcShowLoaderTemplate($('#make-call'));</script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end_video_chat_webrtc -->
                </div>
                </div>
            </div>
    </div>
</div>
<!-- begin_alert_js -->
<script>
    $(function(){
        mcHideLoaderTemplate($('#make-call'));
        $('.bl_title', '#make-call').removeAttr('style');
        alertCustom('{j_the_user_is_offline_now_please_try_later}',true, ALERT_HTML_ALERT);
    })
</script>
<!-- end_alert_js -->
{footer}
