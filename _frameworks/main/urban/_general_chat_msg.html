<div id="general_chat_msg_{message_id}" data-room="{message_room}" data-send="{message_send}" class="item">
    <div class="pic"><img alt="" src="{message_user_photo}"></div>
    <div class="info">
        <div class="tit blue">
            <a target="_blank" href="{url_main}{message_profile_link}">{message_user_name}</a>
            <span class="dash">&mdash;</span>
            <span class="data">{message_date}</span>
        </div>
        <p class="pp_message_node">{message_text}</p>
    </div>
    <div class="cl"></div>
</div>
