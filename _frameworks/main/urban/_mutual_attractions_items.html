<script>last_id='{last_id}';</script>
<!-- begin_mutual_attractions_last_load_item -->
<script>lastLoadItems=true;</script>
<!-- end_mutual_attractions_last_load_item -->
<!-- begin_mutual_attractions_item -->
<div id="mutual_user_{user_id}" class="item mutual_user_list_item <!-- begin_border_top -->item_border_top<!-- end_border_top --><!-- begin_border_none -->item_border_none<!-- end_border_none -->">
    <div class="pic">
        <a href="{url_main}{user_profile_link}" style="opacity:0;">
            <img src="{url_files}{user_photo}" onload="$(this).parent().fadeTo(400,1)">
        </a>
    </div>
    <div class="info">
        <p><strong><a href="{url_main}{user_profile_link}">{user_name}</a></strong>, {user_age}, {user_city}</p>
        <!-- begin_user_new -->
        <div class="pl_new">{l_new}</div>
        <!-- end_user_new -->
        <span class="dec">
            <div class="<!-- begin_green_user-->pl_green<!-- end_green_user--><!-- begin_grey_user-->pl_grey<!-- end_grey_user-->">{said_user}</div>
            <div class="<!-- begin_green_main-->pl_green<!-- end_green_main--><!-- begin_grey_main-->pl_grey<!-- end_grey_main--> l">{said_main}</div>
        </span>
    </div>
    <div class="visitors_or">
        <div class="pl_btn <!-- begin_gifts_disabled1 -->not_gift<!-- end_gifts_disabled1 -->">
            <ul class="visitors">
                <li><a data-user-id="{user_id}" class="chat show_messages" href="#">{l_chat_nowe}</a></li>
                <!-- begin_gifts_enabled -->
                <li><a data-user-id="{user_id}" data-is-blocked-me="{var_is_blocked_me}" class="gift send_user_gift" href="#">{l_give_a_gift}</a></li>
                <!-- end_gifts_enabled -->
                <li class="visitors_or_menu">
                    <a class="or" href="#">{l_or}</a>
                    <div class="visitors_or_item" >
                        <ul class="pp_small_decor_tl pp_visitors_funk">
                            <li><a data-user-id="{user_id}" data-delete-id="{id}" class="delete mutual_delete" href="#">{l_unlike}</a></li>
                            <!-- begin_user_blocking -->
                            <li><a data-user-id="{user_id}" class="block mutual_block" href="#">{l_block}</a></li>
                            <!-- end_user_blocking -->
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
 </div>
<!-- end_mutual_attractions_item -->
