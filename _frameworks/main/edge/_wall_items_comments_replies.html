<!-- Replies preview comment -->
<div id="wall_item_comment_replies_load_{wall_item_comment_id_prf}" class="comments_reply_load <!-- begin_comments_reply_list_load -->to_show<!-- end_comments_reply_list_load -->">
    <div class="comm_to_comm_text">
        <a href="" class="comments_replies_load_link" onclick="clWall.commentsRepliesLoadMore('{id}', '{wall_item_comment_id_prf}', $(this)); return false;">
            <i data-no-fade-in="true" data-cl-loader="icon_wall_loader" class="fa fa-comment-o icon" aria-hidden="true"></i>
            <span class="comments_replies_load_title no_transparent">{comments_reply_list_load_title}</span>
        </a>
        <div class="comm_to_comm_text_number <!-- begin_comments_reply_list_load_number -->to_show<!-- end_comments_reply_list_load_number -->">
            {comments_reply_list_load_number}
        </div>
        <!-- begin_comments_reply_item_load_wall -->
        <script>clWall.setReplyCommentInfoLoadWall('{comments_reply_item_load_wall_id}', '{comments_reply_item_load_wall_last_id}');</script>
        <!-- end_comments_reply_item_load_wall -->
    </div>
</div>
<!-- Replies preview comment -->

<!-- Replies comment -->
<div id="wall_item_comments_replies_{wall_item_comment_id_prf}" class="photo_and_comment">
    <!-- begin_comments_reply_list -->
    <!-- begin_comments_reply_item -->
    <div id="wall_item_comment_reply_{comments_reply_item_id}" data-cid="{wall_item_comment_id_prf}" data-rcid="{comments_reply_item_id}" data-post="{id}" data-send="{comments_reply_item_send}" class="comment_to_comment_container {comments_reply_item_custom_class}">
        <div class="comment_item_wrapper">
            <div class="photo">
                <a data-user-group-owner="{comments_reply_item_user_group_owner}" data-uid="{comments_reply_item_user_id}" title="{comments_reply_item_user_name}" href="{comments_reply_item_user_url}" class="pic profile_photo_r_{comments_reply_item_user_id_group} to_hide" style="background-image:url({url_files}{comments_reply_item_user_photo});"></a>
                <script>onLoadImgFromList($('.profile_photo_r_{comments_reply_item_user_id_group}.to_hide'), '{url_files}{comments_reply_item_user_photo}');</script>
            </div>
            <div class="comment_container">
                <div class="comment_text">
                    <div class="comment_text_reply_one">{comments_reply_item_text}</div>
                    <ul class="list comment_action_list">
                            <li>
                                <span id="wall_item_comment_reply_like_link_{comments_reply_item_id}" onclick="clWall.likeCommentAdd($(this), '{comments_reply_item_parent_id}', '{comments_reply_item_id}');" class="comment_item" data-like="{comments_reply_item_like}" data-no-fade-in1="true" data-cl-loader="loader_like_comments">
                                    <span title="{comments_reply_item_like_title_alt}" class="comment_item_title comment_item_reply_like">{comments_reply_item_like_title}</span>
                                </span>
                            </li>
                            <li>
                                <span class="comment_item" data-rcid="{comments_reply_item_id}" data-cid="{comments_reply_item_parent_id}" onclick="clMediaTools.showFrmReplyWall(this); return false;">
                                    {l_reply_comment}
                                </span>
                            </li>
                            <li id="wall_item_comment_reply_likes_bl_{comments_reply_item_id}" class="comment_likes_bl <!-- begin_comments_reply_item_likes_hide -->to_hide<!-- end_comments_reply_item_likes_hide -->"> <!-- hidden-xs -->
                                <span class="comment_item" title="{comments_reply_item_count_like_users}" onclick="redirectUrl('{comments_reply_item_url_page_liked}')">
                                    <span class="glyphicon glyphicon-thumbs-up"></span><span class="comment_likes_count">{comments_reply_item_count_like}</span>
                                </span>
                            </li>
                            <li class="comment_reply_data hidden-xs hide_mobile" data-photo-date="{comments_reply_item_date_full}">{comments_reply_item_date}</li>
                            <!-- begin_comments_reply_item_delete -->
                            <li class="comm_to_comm_delete">
                                <span data-rcid="{comments_reply_item_id}" data-no-fade-in="true" data-cl-loader="loader_delete_comments" class="stick_delete">
                                    <span class="icon_chevron_down link_comment_reply_delete" data-toggle="collapse" data-target="#wall_item_comment_reply_more_menu_{comments_reply_item_id}">
                                        <svg viewBox="0 0 48 48">
                                            <path d="M14.83 16.42l9.17 9.17 9.17-9.17 2.83 2.83-12 12-12-12z"/>
                                        </svg>
                                    </span>
                                </span>
                                <ul id="wall_item_comment_reply_more_menu_{comments_reply_item_id}" class="more_menu_collapse more_menu_right collapse" >
                                    <li>
                                        <a data-cid="{wall_item_comment_id_prf}" data-rcid="{comments_reply_item_id}" onclick="clWall.confirmCommentDelete(this); return false;" href="">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                            <span>{l_delete}</span>
                                        </a>
                                    </li>

                                    <!-- begin_comments_reply_item_delete_user_block -->
                                    <li>
                                        <a href="#" class="group_user_block_{comments_reply_item_user_id}" data-group-id="{comments_reply_item_delete_user_block_group_id}" data-cmd="{comments_reply_item_delete_user_block_cmd}" onclick="clWall.blockUser(this, '{comments_reply_item_user_id}'); return false;">
                                            <i class="fa fa-ban" aria-hidden="true"></i>
                                            <span>{comments_reply_item_delete_user_block_title}</span>
                                        </a>
                                    </li>
                                    <!-- end_comments_reply_item_delete_user_block -->
                                </ul>
                            </li>
                            <!-- end_comments_reply_item_delete -->
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
            <script>
                clWall.commentsReplyCacheAdd('{id}', '{wall_item_comment_id_prf}', '{comments_reply_item_id}', '{comments_reply_list_comments_number}');
            </script>
        </div>
    </div>
    <!-- end_comments_reply_item -->
    <!-- end_comments_reply_list -->
</div>
<!-- Replies comment -->

<div id="wall_feed_comment_replies_{wall_item_comment_id_prf}" class="comments_replies_post">
    <div class="photo">
        <a title="{comment_guid_name}" href="{comment_guid_url}" class="pic profile_photo_r_{comment_guid_uid}_{comment_guid_group_id} to_hide" style="background-image:url({url_files}{comment_guid_photo});"></a>
        <script>onLoadImgFromList($('.profile_photo_r_{comment_guid_uid}_{comment_guid_group_id}.to_hide'), '{url_files}{comment_guid_photo}');</script>
    </div>
    <div class="comment_container">
        <textarea id="wall_comment_area_replies_{wall_item_comment_id_prf}" data-cid="{wall_item_comment_id_prf}" placeholder="{a_write_a_reply}" class="form-control autosize"></textarea>
        <button class="wall_post_send hidden-lg hidden-md">
            <svg viewBox="0 0 24 24">
                <path d="M21.5,11.1l-17.9-9C2.7,1.7,1.7,2.5,2.1,3.4l2.5,6.7L16,12L4.6,13.9l-2.5,6.7c-0.3,0.9,0.6,1.7,1.5,1.2l17.9-9   C22.2,12.5,22.2,11.5,21.5,11.1z" />
            </svg>
        </button>
        <script>clWall.initFeedCommentReplies('{wall_item_comment_id_prf}');</script>
    </div>
</div>
