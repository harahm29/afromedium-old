<!-- begin_users_list_item_default -->
<div class="col-md-{users_list_item_number_row} col-sm-6 col-lg-4 users_list_item">
    <div class="position-relative">
        <div id="list_user_item_layer_action_{users_list_item_user_id}" data-cl-loader="layer_action_list_loader" data-no-fade-in="true" class="layer_action_list no_transparent"></div>

        <a href="{url_main}{users_list_item_url_profile}" onclick="goLinkProfile($(this), '{users_list_item_url_profile_params}'); return false;" class="cham-project-item square list_user_item_photo_{users_list_item_user_id} to_hide" style="background-image: url({users_list_item_photo});">
            <script>onLoadImgFromList($('.list_user_item_photo_{users_list_item_user_id}.to_hide'), '{users_list_item_photo}');</script>
            <div class="cham-overlay"></div>
            <!-- begin_users_list_item_online -->
            <div class="online_triangle" title="{a_online_now}"></div>
            <!-- end_users_list_item_online -->
            <div class="cham-text">
                <h3>{users_list_item_name}</h3>
                <p class="profile_info">{users_list_item_info_profile}</p>
            </div>
            <div data-cl-loader="loader_list_users_info" class="layer_blocked_item_list"></div>

        </a>

        <!-- begin_users_list_item_default_chat -->
        <i title="{l_send_message}" onclick="sendMessages('{users_list_item_user_id}');" class="fa fa-commenting" aria-hidden="true"></i>
        <!-- end_users_list_item_default_chat -->

        <!-- begin_users_list_item_default_menu -->
        <div class="item_settings">
            <span data-no-fade-in="true" class="icon_settings">
                <span class="" data-toggle="collapse" data-target="#list_user_item_menu_{users_list_item_user_id}">
                </span>
            </span>
            <ul id="list_user_item_menu_{users_list_item_user_id}" class="more_menu_collapse more_menu_right collapse">
                <!-- begin_users_list_item_default_menu_groups_unblocked -->
                <li>
                    <a data-uid="{users_list_item_user_id}" data-group-id="{users_list_item_group_id}" data-cmd="unblock_user_group" href="#" onclick="clGroups.confirmBlockUserFromList($(this)); return false;">
                        <span class="icon_fa" data-no-fade-in="true" data-cl-loader="icon_list_media_menu_loader">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </span>
                        <span>{l_unblock}</span>
                    </a>
                </li>
                <!-- end_users_list_item_default_menu_groups_unblocked -->

                <!-- begin_users_list_item_default_menu_groups_unjoin -->
                <li>
                    <a href="#" onclick="clGroups.confirmRemoveSubscribeList($(this), '{users_list_item_group_id}', 'remove', '{users_list_item_user_id}'); return false;">
                        <span class="icon_fa" data-no-fade-in="true" data-cl-loader="icon_list_media_menu_loader">
                            <i class="fa fa-user-times" aria-hidden="true"></i>
                        </span>
                        <span>{menu_groups_unjoin_title}</span>
                    </a>
                </li>
                <!-- end_users_list_item_default_menu_groups_unjoin -->
                <!-- begin_users_list_item_default_menu_groups_blocked -->
                <li>
                    <a data-uid="{users_list_item_user_id}" data-group-id="{users_list_item_group_id}" data-cmd="block_user_group" href="#" onclick="clGroups.confirmBlockUserFromList($(this)); return false;">
                        <span class="icon_fa" data-no-fade-in="true" data-cl-loader="icon_list_media_menu_loader">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </span>
                        <span>{l_block}</span>
                    </a>
                </li>
                <!-- end_users_list_item_default_menu_groups_blocked -->

            </ul>
        </div>
        <!-- end_users_list_item_default_menu -->
    </div>
</div>
<!-- end_users_list_item_default -->
<!-- begin_users_list_item_info -->
<div class="col-md-{users_list_item_number_row} col-sm-6">
    <div class="cham-post users_list_item">
        <a href="{url_main}{users_list_item_url_profile}" class="cham-post-link" onclick="goLinkProfile($(this), '{users_list_item_url_profile_params}'); return false;">
            <div class="cham-post-image list_user_item_photo_{users_list_item_user_id} to_hide">
                <div class="cham-overlay2"></div>
                <div class="pic square" style="background-image: url({users_list_item_photo});"></div>
                <script>onLoadImgFromList($('.list_user_item_photo_{users_list_item_user_id}.to_hide'), '{users_list_item_photo}');</script>
                <div data-cl-loader="loader_list_users_info" class="layer_blocked_item_list"></div>
            </div>
            <div class="cham-post-text">
                <h3 class="overflow profile_info">{users_list_item_info_profile}</h3>
                <!-- begin_users_list_item_about -->
                <div class="post-text">
                    <p>{users_list_item_about_title}</p>
                </div>
                <!-- end_users_list_item_about -->
            </div>
        </a>

        <!-- begin_users_list_item_info_chat -->
        <i title="{l_send_message}" onclick="sendMessages('{users_list_item_user_id}');" class="fa fa-commenting" aria-hidden="true"></i>
        <!-- end_users_list_item_info_chat -->

        <!-- begin_users_list_item_info_menu -->
        <div class="item_settings">
            <span data-no-fade-in="true" class="icon_settings">
                <span class="" data-toggle="collapse" data-target="#list_user_item_menu_{users_list_item_user_id}">
                </span>
            </span>
            <ul id="list_user_item_menu_{users_list_item_user_id}" class="more_menu_collapse more_menu_right collapse">
                <!-- begin_users_list_item_info_menu_groups_unblocked -->
                <li>
                    <a data-uid="{users_list_item_user_id}" data-group-id="{users_list_item_group_id}" data-cmd="unblock_user_group" href="#" onclick="clGroups.confirmBlockUserFromList($(this)); return false;">
                        <span class="icon_fa" data-no-fade-in="true" data-cl-loader="icon_list_media_menu_loader">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </span>
                        <span>{l_unblock}</span>
                    </a>
                </li>
                <!-- end_users_list_item_info_menu_groups_unblocked -->


                <!-- begin_users_list_item_info_menu_groups_unjoin -->
                <li>
                    <a href="#" onclick="clGroups.confirmRemoveSubscribeList($(this), '{users_list_item_group_id}', 'remove', '{users_list_item_user_id}'); return false;">
                        <span class="icon_fa" data-no-fade-in="true" data-cl-loader="icon_list_media_menu_loader">
                            <i class="fa fa-user-times" aria-hidden="true"></i>
                        </span>
                        <span>{l_menu_groups_unjoin_edge}</span>
                    </a>
                </li>
                <!-- end_users_list_item_info_menu_groups_unjoin -->
                <!-- begin_users_list_item_info_menu_groups_blocked -->
                <li>
                    <a data-uid="{users_list_item_user_id}" data-group-id="{users_list_item_group_id}" data-cmd="block_user_group" href="#" onclick="clGroups.confirmBlockUserFromList($(this)); return false;">
                        <span class="icon_fa" data-no-fade-in="true" data-cl-loader="icon_list_media_menu_loader">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </span>
                        <span>{l_block}</span>
                    </a>
                </li>
                <!-- end_users_list_item_info_menu_groups_blocked -->
            </ul>
        </div>
        <!-- end_users_list_item_info_menu -->

        <div class="cham-post-meta overflow">
            <span class="info_item time"><i class="fa fa-clock-o" aria-hidden="true"></i>{users_list_item_last_visit}</span>
        </div>
    </div>
</div>
<!-- end_users_list_item_info -->
