<table class="windw_table" cellpadding="0" cellspacing="0" border="0" id="xajax_game_update">
<tr>
	<td class="top_td" colspan="3">
			<table cellpadding="0" cellspacing="0" border="0">
			<tr>
			<td class="left">&nbsp;</td>
			<td class="cent">&nbsp;</td>
			<td class="right">&nbsp;</td>
			</tr>
			</table>
	</td>
</tr>
<tr class="body_tr">
	<td class="left_td">&nbsp;</td>
	<td class="cent_td">
		<p class="title"><img src="{url_main}_server/games/images/flash_logo.gif" alt="Flash" /><span>{l_invitation}</span></p>
		<p class="text">{l_the_user} <a target="_blank" href="{url_main}search_results.php?name={name}&display=profile">{name}</a> {l_wants_play} {game} {l_with_you} </p>

			<p class="reject_btn">

			</p><!-- End of .reject_btn -->

			<p class="playn_btn">
				<span class="s_left"></span>
				<a href="#" onclick="xajax_game_go({user_id}, '{game_url}');">{l_play_now}</a>
				<span class="s_right"></span>
			</p><!-- End of .reject_btn -->
		</div>

	<td class="right_td">&nbsp;</td>
