<!DOCTYPE html>
<html>
<head>
	<title>3D Support Required</title>
	<meta charset="utf-8">

<style>

*{ margin: 0; padding: 0; }
html, body{ padding: 0; margin: 0; font: 12px Tahoma, Arial, Verdana, sans-serif; line-height: 19px; color: #fff; height: 100%;  background: #575757; }
.bs_main{ display: table; width: 100%; height: 100%; text-align: center; }
.bs_main .bl .txt{ margin: 0 0 28px; }
.bs_main .bl{ display: table-cell; vertical-align: middle; }
.bs_main .bl h1{ font-size: 30px; line-height: 32px; padding: 0; margin: 0 0 30px; color: #fff; font-weight: normal; }

.bs_main .bl p{ margin: 0; padding: 0 0 4px; }
.bs_main .bl a{ color: #fff; text-decoration: none; }
.bs_main .bl a:hover{ text-decoration: underline; }
.bs_main .bl ul{ margin: 0; padding: 0; word-spacing: -.36em; }
.bs_main .bl ul li{ margin: 0; padding: 0 7px; display: inline-block; list-style-type: none; word-spacing: normal;
 }
.bs_main .bl ul li span.icons_browser{ background: url(icons_browser.png) 0 0 no-repeat; display: block; width: 55px; height: 57px; }
.bs_main .bl ul li span.icons_browser.chrome{ background-position: 0 0; }
.bs_main .bl ul li span.icons_browser.firefox{ background-position: -67px 0; }
.bs_main .bl ul li span.icons_browser.opera{ background-position: -137px 0; }
.bs_main .bl ul li span.icons_browser.safari{ background-position: -208px 0; }

</style>

</head>

<body>

	<div class="bs_main">
		<div class="bl">
			<div class="txt">
				<h1>3D support required</h1>
				<p>Your browser seems not to have 3d support. </p>
				<p>Please use one of the following browsers:</p>
			</div>

			<ul>
				<li><a href="http://www.google.com/chrome/" target=_blank><span class="icons_browser chrome"></span>Chrome</a></li>
				<li><a href="https://www.mozilla.org/en-US/firefox/new/" target=_blank><span class="icons_browser firefox"></span>Firefox</a></li>
				<li><a href="http://www.opera.com/" target=_blank><span class="icons_browser opera"></span>Opera</a></li>
				<li><a href="https://www.apple.com/safari/"  target=_blank><span class="icons_browser safari"></span>Safari</a></li>
			</ul>
		</div>
	</div>
	

</body>

</html>
