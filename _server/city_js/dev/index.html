        document.write("<link href='css/pointer.css{cache_version_param}' rel='stylesheet' type='text/css'>");

            'js/ww/loader.js', 'js/device.min.js', 'js/init.js', 'js/math.js', 'js/messages.js', 'js/houses.js',
            'js/location.js', 'js/move.js', 'js/world.js', 'js/history.js', 'js/view.js', 'js/lift.js', 'js/viewzones.js',

        ];
        fileJs.forEach(function(file, i, arr) {
            if (file.indexOf('?') === -1) {
                document.write("<script src='" + file + "{cache_version_param}' type='text/javascript'><\/script>");
            } else {
                document.write("<script src='" + file + "' type='text/javascript'><\/script>");
            }
        });
